    <title>Galería de Productos</title>

    <!-- HEADER -->
    <header>
        <img src="./../assests/images/logo.png" alt="Logotipo" class="logo">

    <!-- FOOTER -->
    <footer class="footer">
        <ul class="socialIcon">
            <li class="iconElem">
                <a href="https://www.youtube.com/" class="icon">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
            </li>
            <li class="iconElem">
                <a href="https://www.instagram.com/" class="icon">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>

            <li class="iconElem">

                </a>
            </li>
            <li class="iconElem">
                <a href="https://workspace.google.com/intl/es-419/gmail/" class="icon">
                    <ion-icon name="mail-unread-outline"></ion-icon>
