<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="icon" type="image/x-icon" href="./../icono.ico">
     <!-- CSS -->
     <link rel="stylesheet" href="./../css/estilos.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <img src="./../assests/images/logo.png" alt="Logotipo" class="logo">
        <h1>CLASSIC ENGINE</h1>
        <nav class="navigationBar">  
            <input type="checkbox" id="checkMenu" class="checkMenu">          
            <ul class="navigationBarList">
                <li>
                    <a href="./../index.html" class="navigationLink">Inicio</a>
                </li>
                <li>
                    <a href="./../views/producto.html" class="navigationLink">Producto</a>
                </li>
                <li>
                    <a href="#" class="navigationLink active">Presupuesto</a>
                </li>
                <li>
                    <a href="./../views/contacto.html" class="navigationLink">Contacto</a>
                </li>
            </ul>
            <label for="checkMenu" class="labelCheck">
                <img src="./../assests/images/menu-1-svgrepo-com.svg" alt="Logo Menu" class="imgMenu">
            </label>
        </nav>
    </header>
    <!-- MAIN -->
    <main class="containerForm">
        <h2 class="titleForm">Formulario de Presupuesto</h2>
        <form id="myForm" name="myForm" action="#" method="post" target="_self">
            <ul class="formList">
               <li>
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" 
                        placeholder="Escriba su nombre" pattern="[A-Z a-z]{3,15}"
                        title="Escriba solo entre 3 y 15 caracteres" required>
               </li> 
               <li>
                    <label for="surname">Apellidos</label>
                    <input type="text" id="surname" name="surname" 
                        placeholder="Escriba sus apellidos" pattern="[A-Z a-z]{4,30}"
                        title="Escriba solo entre 4 y 30 caracteres" required>
               </li>
               <li>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" 
                        placeholder="Escriba su correo electrónico" pattern="[A-Za-z_-.]+@[a-z0-9_-.]+\.[a-z]{2,4}"
                        title="Escriba su correo electrónico" required>
                </li>
                <li>
                    <label for="telephone">Teléfono</label>
                    <input type="tel" id="telephone" name="telephone"
                    placeholder="Escriba su número de teléfono" pattern="[0-9]{9}"
                    title="Escriba los 9 números de su teléfono movil" required>
                </li>
                <li>
                    <label for="message">Solicite Más Información</label>
                    <textarea rows="6" id="message" placeholder="Escriba aquí la información que desee saber"></textarea>
                </li>
                <li class="liCheck">
                    <input type="checkbox" id="checkTerms" required>
                    <label for="checkTerms">Aceptar política de privacidad</label>
                </li>
                <li class="liButtons">
                    <button type="reset">Borrar</button>
                    <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <ul class="socialIcon">
